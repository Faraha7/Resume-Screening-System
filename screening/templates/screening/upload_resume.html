{% extends "base.html" %}
{% block title %}Upload Resumes{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Upload Multiple Resumes</h2>
    <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="id_full_name" class="form-label">Full Name</label>
            {{ form.full_name }}
        </div>
        <div class="col-md-6">
            <label for="id_job_category" class="form-label">Job Category</label>
            {{ form.job_category }}
        </div>
        <div class="col-12">
            <label for="id_files" class="form-label">Resume Files (.txt, .pdf, .doc, .docx)</label>
            {{ form.files }}
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Upload Resumes</button>
        </div>
    </form>
</div>
{% endblock %}
